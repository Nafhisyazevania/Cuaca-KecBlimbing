<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cuaca Blimbing</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #c8ddf1);
            min-height: 100vh;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(90deg, #1a1a42, #6299f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
        }

        .btn-custom {
            background: linear-gradient(145deg, #f1f3f5, #e9ecef);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #495057;
        }

        .btn-custom:hover,.btn-custom:focus {
            background: linear-gradient(90deg, #1a1a42, #6299f7);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: white;
        }
    </style>
</head>

<body class="d-flex align-items-center">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-5">
                    <div class="card-body text-center">
                        <h1 class="display-4 mb-4 fw-bold">Kecamatan Blimbing</h1>
                        <p class="lead mb-5 text-muted">Pilih desa untuk melihat prakiraan cuaca</p>
                        <div class="d-grid gap-3">
                            <a href="detaildesa.html?desa=balearjosari" class="btn btn-custom btn-lg">
                                Balearjosari
                            </a>
                            <a href="detaildesa.html?desa=arjosari" class="btn btn-custom btn-lg">
                                Arjosari
                            </a>
                            <a href="detaildesa.html?desa=polowijen" class="btn btn-custom btn-lg">
                                Polowijen
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
